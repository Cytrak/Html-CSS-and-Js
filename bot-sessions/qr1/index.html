<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html lang="en">
<head>
    <script async src="js/js-adsbygoogle.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://assets.giftedtechnexus.co.ke/images/qr1/gifted.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&amp;display=swap" rel="stylesheet">
    <title>GIFTED MD QR</title>
     <link rel="stylesheet" href="https://assets.giftedtechnexus.co.ke/css/qr1/style.css">
     <script 
       src="https://assets.giftedtechnexus.co.ke/js/qr1/script.js">
     </script>
</head>
<body>
<div class="bg">
    <div id="content">
        <div id="QR-content">
            <div id="logo">
                <img src="https://assets.giftedtechnexus.co.ke/images/qr1/gifted.png" alt="Logo">
            </div>
            <img id="qr-image" src="https://gifted-qrcode-main-35d608792970.herokuapp.com" alt="GIFTED MD QR">
        </div>
         <div id="title-container">
            <h2 id="main">GIFTED MD QR</h2>
            <p class="legend" id="legend">Scan QR Code Within 30 Seconds</p>
        </div>
        <div id="description-container">
            <p id="semi" class="legend"></p>
            <progress value="0" max="30" id="progressBar"></progress>
        </div>
        <a href="javascript:history.go(0)" class="reload-button">RELOAD QR</a>
    </div>
</div>
</body>
  </html>
