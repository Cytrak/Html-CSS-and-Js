<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI ChatGpt4</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>AI ChatGpt4</h1>
      <button id="theme-toggle">
        <img id="theme-icon" src="https://cdn-icons-png.flaticon.com/512/1164/1164954.png" alt="Toggle Theme" width="24px">
      </button>
      <button id="download-chat">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847569.png" alt="Download Chat" width="24px">
      </button>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
